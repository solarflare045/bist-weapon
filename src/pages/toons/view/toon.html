<section class="content-header">
  <h1>
    Toon
    <small>{{ toon.name$ | async }}</small>
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Gear</h3>
          <div class="box-tools">
            <button class="btn btn-danger btn-flat btn-sm btn-social" [disabled]="gearing" (click)="getGear(toon)">
              <i class="fa fa-refresh"></i>
              Refresh
            </button>
          </div>
        </div>

        <div class="box-body no-padding">
          <table class="table">
            <thead>
              <tr>
                <th class="col-xs-1">Slot</th>
                <th class="col-xs-11">Name</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let gear of toon.gear$ | async">
                <td>{{ gear.slot$ | async }}</td>
                <td><a [appItemLink]="gear">{{ gear.name$ | async }}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
